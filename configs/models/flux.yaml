# Flux Model Configuration (Alias for FLUX.1-dev)
# For new projects, prefer using explicit config files:
# - flux1_dev.yaml or flux1_schnell.yaml for FLUX.1
# - flux2_dev.yaml, flux2_klein_4b.yaml, or flux2_klein_9b.yaml for FLUX.2

# This file defaults to FLUX.1-dev for backwards compatibility
_base_:
  - flux1_dev.yaml

# You can override the variant here if needed:
